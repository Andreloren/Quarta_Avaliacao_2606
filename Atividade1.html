<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas HTML</title>
    <style>
      table,
      td,
      th {
        border: 1px solid;
      }
      table {
        width: 30%;
        border-collapse: separate;
        margin: auto;
      }
      #separacaoTabela {
        border-collapse: collapse;
      }
      header {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tabelas - Atividade 1</h1>
    </header>
    <table id="separacaoTabela">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr align="center">
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr align="right">
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br />
    <table id="separacaoTabela">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr align="center">
        <td colspan="3">4</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br />
    <table id="separacaoTabela">
      <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="3" align="center">3</td>
      </tr>
      <tr align="center">
        <td colspan="2">4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
  </body>
</html>
